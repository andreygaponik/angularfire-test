<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
		<script src="bower_components/angular/angular.js"></script>
</head>
<body ng-controller="AuthCtrl">
		
 	<div class="container-fluid">
 		
 		<div class="panel" ng-hide="user">
	 		<button class="btn" ng-click="login()">Login With Twitter</button>	
	 	</div>
		
	 	<div class="panel" ng-show="user">
	 		<img ng-src="{{ user.twitter.cachedUserProfile.profile_image_url }}" alt="">
	 		<p ng-show="user" ng-bind="user.twitter.displayName"></p>
	 		<button class="btn" ng-click="logout()">Logout</button>	
	 	</div>

	 	<div ng-view></div>

 	</div>



	<!-- AngularJS -->

	<script src="bower_components/angular-route/angular-route.js"></script>
	
	<!-- Firebase -->
	<script src="bower_components/firebase/firebase.js"></script>
	<!-- AngularFire -->
	<!--<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>-->
	<script src="bower_components/angularfire/dist/angularfire.min.js"></script>
	<!-- Jquery -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
	<script src="js/directives.js"></script>
	
	
</body>
</html>
